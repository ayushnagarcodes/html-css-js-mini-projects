<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Piano</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section>
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd>W</kbd>
                <kbd>E</kbd>
                <div id="hidden">W</div>
                <kbd>T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
