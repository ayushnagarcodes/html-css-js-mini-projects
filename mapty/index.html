<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="./images/icon.png" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            defer
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <script defer src="script.js"></script>

        <title>mapty - Map your workouts</title>
    </head>
    <body>
        <main>
            <section class="section-list">
                <img class="logo" src="./images/logo.png" alt="mapty logo" />
                <form class="hidden">
                    <button type="submit" id="submit-btn"></button>
                    <div>
                        <label for="type">Type</label>
                        <select name="type" id="type">
                            <option>Running</option>
                            <option>Cycling</option>
                        </select>
                    </div>
                    <div>
                        <label for="distance">Distance</label>
                        <input id="distance" type="number" placeholder="km" />
                    </div>
                    <div>
                        <label for="duration">Duration</label>
                        <input id="duration" type="number" placeholder="min" />
                    </div>
                    <div id="only-running">
                        <label for="cadence">Cadence</label>
                        <input
                            id="cadence"
                            type="number"
                            placeholder="step/min"
                        />
                    </div>
                    <div id="only-cycling" class="hidden-input">
                        <label for="elev-gain">Elev Gain</label>
                        <input
                            id="elev-gain"
                            type="number"
                            placeholder="meters"
                        />
                    </div>
                </form>

                <ul class="list-container"></ul>
            </section>

            <section id="map" class="section-map"></section>

            <div class="tooltip">
                <span
                    ><img src="./images/help-circle-outline.svg" alt="tooltip"
                /></span>
                <div class="content">
                    <ul>
                        <li>
                            It helps you track your running and cycling
                            workouts.
                        </li>
                        <li>Turn on the location and reload to see the map.</li>
                        <li>Click on the map to add a workout.</li>
                        <li>
                            Click on the workout item in the list to move the
                            map to the corresponding location.
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
