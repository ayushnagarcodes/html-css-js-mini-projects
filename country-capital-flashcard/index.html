<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Country-Capital Flashcard</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            </div>
            <div class="card">

                </div>

                    <p class="capital">Reykjav√≠k</p>

            </div>
            <div class="card">
                <!--4-->

                    <p class="country">South Korea</p>
                </div>
                <div class="capital-card">
                    <p class="capital">Seoul</p>
                </div>
            </div>
            <div class="card">
                <!--5-->

                    <p class="country">Sweden</p>
                </div>
                <div class="capital-card">

            </div>
            <div class="card">
                <!--6-->

                    <p class="country">Georgia</p>
                </div>
                <div class="capital-card">
                    <p class="capital">Tbilisi</p>

            </div>
            <div class="card">

            </div>
            <div class="card">
                <!--8-->
                <div class="country-card">
                    <p class="country">Tunisia</p>
                </div>
                <div class="capital-card">
                    <p class="capital">Tunis</p>
                </div>
            </div>
            <div class="card">
                <!--9-->
                <div class="country-card">
                    <p class="country">Austria</p>
                </div>
