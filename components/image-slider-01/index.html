<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
            rel="stylesheet"
        />
        <title>Image Slider 01</title>
    </head>
    <body>
        <section class="gallery">
            <article class="card">
                <img class="card--img" src="./images/img1.jpg" alt="image 1" />
                <div class="card-content">
                    <p class="card--sub-heading">We really like what we do</p>
                    <p class="card--title">
                        Enjoy Our Exclusive Coffee and Cocktails
                    </p>
                    <button class="card--button">About Us</button>
                </div>
            </article>

            <article class="card">
                <img class="card--img" src="./images/img2.jpg" alt="image 2" />
                <div class="card-content">
                    <p class="card--sub-heading">
                        Enjoy the finest coffee drinks
                    </p>
                    <p class="card--title">Coffee Beans with a Perfect Aroma</p>
                    <button class="card--button">About Us</button>
                </div>
            </article>

            <article class="card">
                <img class="card--img" src="./images/img3.jpg" alt="image 3" />
                <div class="card-content">
                    <p class="card--sub-heading">Making our coffee with love</p>
                    <p class="card--title">
                        Alluring and Fragrant Coffee Aroma
                    </p>
                    <button class="card--button">About Us</button>
                </div>
            </article>

            <button class="left-arrow deactivate">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button class="right-arrow">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
            <div class="dot-menu">
                <div class="dot active-dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
